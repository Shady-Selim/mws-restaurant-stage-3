<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>@media (max-width:450px){#breadcrumb,#restaurant-cuisine,#restaurant-img,#showMap,.inside #footer{width:100%}#showMap{height:400px}nav h1{padding:18px 0}.inside #map-container{height:250px;padding-top:50px;position:relative;width:100%;margin-bottom:90px}#add-review-container,#restaurant-container,#reviews-container{padding:0 40px;width:auto}#footer{font-size:7pt;padding:18px 0;position:relative!important}.review-info{background:#333;height:17px;padding:5px 33px;margin:0 -30px 10px}.review-name{float:left;color:#fff}.review-date{float:right;color:#ccc}.rating{clear:both;background:orange;color:#fff;text-transform:uppercase;width:66px;padding:0 10px;border-radius:3px}#restaurant-img,#reviews-container li{border-radius:15px 0}#maincontent select{width:auto;padding:0}}</style>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333">
  <link rel="shortcut icon" href="img/48.png">
  <link rel="stylesheet" media="screen" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" media="screen" href="css/styles.min.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <button onclick="showMap(this)" title="Show Map" id="showMap">Show Map</button>
      <div id="map" aria-label="location" style="display:none" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select"  aria-label="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/echo.min.js"></script>
  <script>echo.init();</script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9VXacmUfQW1IJJSAdX9-jGEs9AaGyp70&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
