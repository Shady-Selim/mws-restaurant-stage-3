<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>@media (max-width:450px){#breadcrumb,#restaurant-cuisine,#restaurant-img,#showMap,.inside #footer{width:100%}#showMap{height:400px}nav h1{padding:18px 0}.inside #map-container{height:250px;padding-top:50px;position:relative;width:100%;margin-bottom:90px}#add-review-container,#restaurant-container,#reviews-container{padding:0 40px;width:auto}#footer{font-size:7pt;padding:18px 0;position:relative!important}.review-info{background:#333;height:17px;padding:5px 33px;margin:0 -30px 10px}.review-name{float:left;color:#fff}.review-date{float:right;color:#ccc}.rating{clear:both;background:orange;color:#fff;text-transform:uppercase;width:66px;padding:0 10px;border-radius:3px}#restaurant-img,#reviews-container li{border-radius:15px 0}#maincontent select{width:auto;padding:0}}</style>  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#333">
  <link rel="shortcut icon" href="img/48.png">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" media="screen" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" media="screen" href="css/styles.min.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="location" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <label for="is-favorite">Is Favorite? <input type="checkbox" onchange="toggleFavorite(this)" id="is-favorite" value="is-favorite" /> </label>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <section id="add-review-container">
      <h3>Submit your restaurant review</h3>
      <form id="review_form" action="javascript:;" onsubmit="addReview()">
        <label for="reviewer_name">Your Name:
          <input id="reviewer_name" type="text" placeholder="Your name .." required>
        </label>
        <label for="rating">Your Rating:
          <input type="number" placeholder="1-5" min="1" max="5" id="rating" required>
        </label>
        <label for="comment_text">Add Your Review:
          <textarea id="comment_text" rows="5" placeholder="Add your review here .." required></textarea>
        </label>
        <button title="Add Review" type="submit">Submit</button>
      </form>
</section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.min.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.min.js"></script>
  <script type="text/javascript" src="js/echo.min.js"></script>
  <script>echo.init();</script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9VXacmUfQW1IJJSAdX9-jGEs9AaGyp70&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
